<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Kiosk</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #1a237e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, sans-serif;
        }
        
        /* Start Screen for Kiosk Mode */
        #startScreen {
            position: fixed;
            inset: 0;
            background-color: #1a237e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }
        #startScreen.hidden {
            display: none;
        }
        #startBtn {
            padding: 40px 80px;
            font-size: 32px;
            font-weight: bold;
            background: #ffffff;
            color: #1a237e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        #startBtn:active {
            transform: scale(0.98);
        }
        
        .stations {
            display: flex;
            gap: 15px;
            margin-top: 60px;
        }
        .station-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
            font-size: 28px; font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .station-btn:hover { background-color: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); }
        .station-btn.selected { background-color: #ffffff; color: #1a237e; border-color: #ffffff; box-shadow: 0 4px 20px rgba(255,255,255,0.4); }
        .play-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        #playBtn {
            width: 200px; height: 200px;
            border-radius: 50%; border: none;
            background-color: #ffffff;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        #playBtn:hover { transform: scale(1.05); box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
        #playBtn:active { transform: scale(0.98); }
        #playBtn svg { width: 80px; height: 80px; fill: #1a237e; }
        #playBtn .pause-icon { display: none; }
        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        #testGdriveBtn {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #ffffff;
            color: #1a237e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #testGdriveBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        #testGdriveBtn:active {
            transform: scale(0.98);
        }
        #logo { position: fixed; bottom: 20px; left: 20px; height: 60px; opacity: 0.9; }
        .volume-controls {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px;
        }
        #muteBtn {
            width: 50px; height: 50px;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
        }
        #muteBtn:hover { background-color: rgba(255,255,255,0.2); }
        #muteBtn svg { width: 24px; height: 24px; fill: #ffffff; }
        #muteBtn .muted-icon { display: none; }
        #muteBtn.muted .volume-icon { display: none; }
        #muteBtn.muted .muted-icon { display: block; }
        #volumeSlider {
            width: 120px; height: 8px;
            -webkit-appearance: none; appearance: none;
            background: rgba(255,255,255,0.3); border-radius: 4px;
            outline: none; cursor: pointer;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: #ffffff; border-radius: 50%; cursor: pointer;
        }
        #volumeSlider::-moz-range-thumb {
            width: 20px; height: 20px;
            background: #ffffff; border-radius: 50%; cursor: pointer; border: none;
        }
    </style>
</head>
<body>
    <!-- Start Screen for Kiosk Mode -->
    <div id="startScreen">
        <button id="startBtn">TAP TO START</button>
    </div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>

    <div class="stations">
        <button class="station-btn selected" data-src="https://ice1.somafm.com/groovesalad-128-mp3">1</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/dronezone-256-mp3">2</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/deepspaceone-128-mp3">3</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/indiepop-128-mp3">4</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/beatblender-128-mp3">5</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/gsclassic-128-mp3">6</button>
        <button class="station-btn" data-src="https://drive.google.com/uc?export=download&id=1SpLuXX3uGr9HHuLIUPXTGEKGvhLky2OS" data-is-gdrive="true">7</button>
    </div>

    <div class="play-container">
        <button id="playBtn" aria-label="Play/Pause">
            <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="testGdriveBtn">TEST GDRIVE</button>
    </div>

    <img id="logo" src="logo.png" alt="Logo">

    <div class="volume-controls">
        <button id="muteBtn" aria-label="Mute/Unmute">
            <svg class="volume-icon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="muted-icon" viewBox="0 0 24 24">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
        <input type="range" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const testGdriveBtn = document.getElementById('testGdriveBtn');

        let currentStation = stationBtns[0].dataset.src;
        let isPlaying = false;
        let audioInitialized = false;
        audio.volume = 0.8;

        // Don't set src initially - wait for user interaction
        
        // Initialize audio context on user gesture (for kiosk mode)
        startBtn.addEventListener('click', async function() {
            console.log('Initializing audio...');
            
            // Set source and unmute
            audio.src = currentStation;
            audio.muted = false;
            audio.volume = 0.8;
            audioInitialized = true;
            
            // Load the audio
            audio.load();
            
            // Wait a moment for load to start
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Hide start screen
            startScreen.classList.add('hidden');
            
            console.log('Audio initialized and ready');
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        // Audio events - don't update UI until actually playing
        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
            console.log('Playback active');
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
            console.log('Playback paused');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.code, audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
            
            // Additional error details
            if (audio.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - Fetching aborted by user',
                    2: 'MEDIA_ERR_NETWORK - Network error',
                    3: 'MEDIA_ERR_DECODE - Decoding error',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format not supported'
                };
                console.error('Error details:', errorMessages[audio.error.code] || 'Unknown error');
                
                // Enhanced logging for Google Drive station
                const selectedStation = document.querySelector('.station-btn.selected');
                if (selectedStation && selectedStation.dataset.isGdrive === 'true') {
                    console.error('‚ùå Google Drive station error detected');
                    console.error('üîç Error type:', errorMessages[audio.error.code] || 'Unknown');
                    if (audio.error.code === 2) {
                        console.error('üí° Network error - Check:');
                        console.error('  - File sharing permissions (must be "Anyone with link")');
                        console.error('  - CORS headers from Google Drive');
                        console.error('  - Network connectivity');
                    } else if (audio.error.code === 4) {
                        console.error('üí° Format not supported - Check:');
                        console.error('  - File is valid MP3 format');
                        console.error('  - Browser supports MP3 playback');
                    }
                }
            }
        });
        audio.addEventListener('loadstart', () => console.log('Load start'));
        audio.addEventListener('loadedmetadata', () => console.log('Metadata loaded'));
        audio.addEventListener('loadeddata', () => console.log('Data loaded'));
        audio.addEventListener('canplay', () => console.log('Can play ‚Äì stream ready'));
        audio.addEventListener('canplaythrough', () => console.log('Can play through'));
        audio.addEventListener('stalled', () => console.log('Stream stalled'));
        audio.addEventListener('suspend', () => console.log('Stream suspended'));
        audio.addEventListener('waiting', () => console.log('Waiting for more data'));

        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (!audioInitialized) {
                    console.warn('Audio not initialized');
                    return;
                }

                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;

                // Enhanced logging for Google Drive station
                if (this.dataset.isGdrive === 'true') {
                    console.log('üéµ Google Drive station selected');
                    console.log('üìç URL:', currentStation);
                    console.log('üîç Checking for potential issues:');
                    console.log('  - CORS: Audio element has crossorigin="anonymous"');
                    console.log('  - URL format: Using direct download format');
                    console.log('  - Required: File must have "Anyone with link" sharing permissions');
                }

                if (isPlaying) {
                    console.log('Switching to station:', currentStation);
                    audio.src = currentStation;
                    audio.load();
                    
                    audio.play().catch(err => {
                        console.error('Station change play error:', err);
                        // Enhanced error logging for Google Drive
                        if (this.dataset.isGdrive === 'true') {
                            console.error('‚ùå Google Drive playback failed');
                            console.error('üîç Possible causes:');
                            console.error('  1. CORS policy blocking the request');
                            console.error('  2. File sharing permissions not set to public');
                            console.error('  3. Invalid or expired file ID');
                            console.error('  4. Network connectivity issues');
                            console.error('  5. File format incompatible with browser');
                        }
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        playBtn.addEventListener('click', async function() {
            if (!audioInitialized) {
                console.warn('Audio not initialized ‚Äì click "TAP TO START" first');
                return;
            }

            if (!isPlaying) {
                console.log('Attempting to play:', currentStation);
                
                // Don't update UI optimistically - wait for actual playback
                audio.muted = false;
                audio.volume = volumeSlider.value / 100;
                
                try {
                    // Ensure source is set
                    if (audio.src !== currentStation) {
                        audio.src = currentStation;
                        audio.load();
                        // Wait for load to start
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    await audio.play();
                    await requestWakeLock();
                    console.log('Play successful');
                } catch (err) {
                    console.error('Play failed:', err.name, err.message, err);
                    // Don't update UI if play failed
                }
            } else {
                console.log('Pausing playback');
                audio.pause();
                await releaseWakeLock();
                // UI will update via 'pause' event
            }
        });

        // Volume & mute
        let previousVolume = audio.volume;
        volumeSlider.addEventListener('input', function() {
            if (!audioInitialized) return;
            
            audio.volume = this.value / 100;
            audio.muted = false;
            if (audio.volume > 0) {
                muteBtn.classList.remove('muted');
                previousVolume = audio.volume;
            } else {
                muteBtn.classList.add('muted');
            }
        });
        muteBtn.addEventListener('click', function() {
            if (!audioInitialized) return;
            
            if (audio.muted || audio.volume === 0) {
                audio.muted = false;
                audio.volume = previousVolume || 0.8;
                volumeSlider.value = audio.volume * 100;
                muteBtn.classList.remove('muted');
            } else {
                previousVolume = audio.volume;
                audio.muted = true;
                muteBtn.classList.add('muted');
            }
        });

        // TEST GDRIVE button functionality
        testGdriveBtn.addEventListener('click', async function() {
            console.log('üéµ TEST GDRIVE button clicked');
            
            // Find the Google Drive station
            const gdriveStation = Array.from(stationBtns).find(btn => btn.dataset.isGdrive === 'true');
            if (!gdriveStation) {
                console.error('‚ùå Google Drive station not found');
                return;
            }
            
            const gdriveSrc = gdriveStation.dataset.src;
            
            // If audio not initialized, initialize it first
            if (!audioInitialized) {
                console.log('‚ö†Ô∏è Audio not initialized, initializing now...');
                audio.src = gdriveSrc;
                audio.muted = false;
                audio.volume = 0.8;
                audioInitialized = true;
                audio.load();
                await new Promise(resolve => setTimeout(resolve, 100));
                startScreen.classList.add('hidden');
                console.log('‚úÖ Audio initialized');
            }
            
            // Select Google Drive station
            stationBtns.forEach(b => b.classList.remove('selected'));
            gdriveStation.classList.add('selected');
            currentStation = gdriveSrc;
            
            console.log('üìç Selected Google Drive station');
            console.log('üîó URL:', currentStation);
            console.log('üîç Checking configuration:');
            console.log('  - crossorigin attribute:', audio.crossOrigin);
            console.log('  - Audio volume:', audio.volume);
            console.log('  - Audio muted:', audio.muted);
            
            // Start playing
            console.log('‚ñ∂Ô∏è Starting playback...');
            audio.src = currentStation;
            audio.load();
            await new Promise(resolve => setTimeout(resolve, 50));
            
            try {
                await audio.play();
                await requestWakeLock();
                console.log('‚úÖ Google Drive playback started successfully');
            } catch (err) {
                console.error('‚ùå Google Drive playback failed:', err);
                console.error('üîç Error details:', err.name, err.message);
                console.error('üí° Troubleshooting tips:');
                console.error('  1. Verify file sharing is set to "Anyone with link"');
                console.error('  2. Check browser console for CORS errors');
                console.error('  3. Verify the file ID is correct');
                console.error('  4. Try accessing the URL directly in browser');
                console.error('  5. Check if file is a valid MP3 format');
            }
        });
    </script>
</body>
</html>
