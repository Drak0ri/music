<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Kiosk</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #1a237e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, sans-serif;
        }
        
        /* Start Screen for Kiosk Mode */
        #startScreen {
            position: fixed;
            inset: 0;
            background-color: #1a237e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }
        #startScreen.hidden {
            display: none;
        }
        #startBtn {
            padding: 40px 80px;
            font-size: 32px;
            font-weight: bold;
            background: #ffffff;
            color: #1a237e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        #startBtn:active {
            transform: scale(0.98);
        }
        
        .stations {
            display: flex;
            gap: 20px;
            margin-top: 60px;
        }
        .station-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
            font-size: 28px; font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .station-btn:hover { background-color: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); }
        .station-btn.selected { background-color: #ffffff; color: #1a237e; border-color: #ffffff; box-shadow: 0 4px 20px rgba(255,255,255,0.4); }
        .play-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playBtn {
            width: 200px; height: 200px;
            border-radius: 50%; border: none;
            background-color: #ffffff;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        #playBtn:hover { transform: scale(1.05); box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
        #playBtn:active { transform: scale(0.98); }
        #playBtn svg { width: 80px; height: 80px; fill: #1a237e; }
        #playBtn .pause-icon { display: none; }
        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        #logo { position: fixed; bottom: 20px; left: 20px; height: 60px; opacity: 0.9; }
        .volume-controls {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; align-items: center; gap: 12px;
        }
        #muteBtn {
            width: 50px; height: 50px;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
        }
        #muteBtn:hover { background-color: rgba(255,255,255,0.2); }
        #muteBtn svg { width: 24px; height: 24px; fill: #ffffff; }
        #muteBtn .muted-icon { display: none; }
        #muteBtn.muted .volume-icon { display: none; }
        #muteBtn.muted .muted-icon { display: block; }
        #volumeSlider {
            width: 120px; height: 8px;
            -webkit-appearance: none; appearance: none;
            background: rgba(255,255,255,0.3); border-radius: 4px;
            outline: none; cursor: pointer;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px;
            background: #ffffff; border-radius: 50%; cursor: pointer;
        }
        #volumeSlider::-moz-range-thumb {
            width: 20px; height: 20px;
            background: #ffffff; border-radius: 50%; cursor: pointer; border: none;
        }
    </style>
</head>
<body>
    <!-- Start Screen for Kiosk Mode -->
    <div id="startScreen">
        <button id="startBtn">TAP TO START</button>
    </div>

    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>

    <div class="stations">
        <button class="station-btn selected" data-src="https://ice1.somafm.com/groovesalad-128-mp3">1</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/dronezone-256-mp3">2</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/deepspaceone-128-mp3">3</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/indiepop-128-mp3">4</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/beatblender-128-mp3">5</button>
        <button class="station-btn" data-src="https://ice1.somafm.com/gsclassic-128-mp3">6</button>
    </div>

    <div class="play-container">
        <button id="playBtn" aria-label="Play/Pause">
            <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
    </div>

    <img id="logo" src="logo.png" alt="Logo">

    <div class="volume-controls">
        <button id="muteBtn" aria-label="Mute/Unmute">
            <svg class="volume-icon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="muted-icon" viewBox="0 0 24 24">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
        <input type="range" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        let currentStation = stationBtns[0].dataset.src;
        let isPlaying = false;
        let audioInitialized = false;
        audio.volume = 0.8;
        audio.muted = true; // Start muted until user interaction

        // Pre-set initial source
        audio.src = currentStation;

        // Initialize audio context on user gesture (for kiosk mode)
        startBtn.addEventListener('click', async function() {
            console.log('Initializing audio...');
            
            // Unlock audio context
            audio.muted = false;
            audio.volume = 0.8;
            audioInitialized = true;
            
            // Try to play and immediately pause to unlock audio
            try {
                await audio.play();
                audio.pause();
                audio.currentTime = 0;
                console.log('Audio context unlocked');
            } catch (err) {
                console.log('Audio unlock attempt:', err);
            }
            
            // Hide start screen
            startScreen.classList.add('hidden');
            
            // Optionally auto-play after unlock
            // Uncomment the next 3 lines if you want music to start immediately
            // audio.play().then(() => {
            //     requestWakeLock();
            // }).catch(err => console.error('Auto-play failed:', err));
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        // Audio events
        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
            console.log('Playback active');
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
        });
        audio.addEventListener('canplay', () => console.log('Can play – stream ready'));
        audio.addEventListener('stalled', () => console.log('Stream stalled'));
        audio.addEventListener('suspend', () => console.log('Stream suspended'));
        audio.addEventListener('waiting', () => console.log('Waiting for more data'));

        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;

                if (isPlaying) {
                    audio.src = currentStation;
                    audio.load();
                    audio.play().catch(err => {
                        console.error('Station change play error:', err);
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        playBtn.addEventListener('click', function() {
            if (!audioInitialized) {
                console.warn('Audio not initialized – click "TAP TO START" first');
                return;
            }

            if (!isPlaying) {
                playBtn.classList.add('playing'); // Optimistic UI
                audio.src = currentStation;
                audio.load();
                audio.muted = false; // Ensure unmuted

                audio.play()
                    .then(() => {
                        requestWakeLock();
                        console.log('Play promise resolved');
                    })
                    .catch(err => {
                        console.error('Play failed:', err.name, err.message);
                        setTimeout(() => {
                            playBtn.classList.remove('playing');
                        }, 1200); // Longer flash to indicate attempt
                    });
            } else {
                audio.pause();
                audio.src = ''; // Clear to stop buffering
                releaseWakeLock();
                playBtn.classList.remove('playing');
                isPlaying = false;
            }
        });

        // Volume & mute
        let previousVolume = audio.volume;
        volumeSlider.addEventListener('input', function() {
            if (!audioInitialized) return;
            
            audio.volume = this.value / 100;
            audio.muted = false;
            if (audio.volume > 0) {
                muteBtn.classList.remove('muted');
                previousVolume = audio.volume;
            } else {
                muteBtn.classList.add('muted');
            }
        });
        muteBtn.addEventListener('click', function() {
            if (!audioInitialized) return;
            
            if (audio.muted || audio.volume === 0) {
                audio.muted = false;
                audio.volume = previousVolume || 0.8;
                volumeSlider.value = audio.volume * 100;
                muteBtn.classList.remove('muted');
            } else {
                previousVolume = audio.volume;
                audio.muted = true;
                muteBtn.classList.add('muted');
            }
        });
    </script>
</body>
</html>
