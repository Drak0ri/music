    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 25s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }
        
        /* Start Screen */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 30px;
        }
        #startScreen.hidden { display: none; }
        
        #startBtn {
            padding: 50px 100px;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #667eea;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4), 0 0 100px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #startBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 150px rgba(255,255,255,0.5);
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            z-index: 100;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .header h1 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #f0f0f0, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }
        
        .header p {
            font-size: 22px;
            font-weight: 600;
            opacity: 0.95;
        }
        
        /* Main Grid Layout */
        .main-container {
            width: 100%;
            max-width: 1800px;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 25px;
            padding: 140px 40px 140px 40px;
            align-items: center;
        }
        
        /* Station buttons - SPACIOUS */
        .station-btn {
            min-height: 90px;
            padding: 20px 25px;
            border-radius: 30px;
            border: 3px solid rgba(255,255,255,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            backdrop-filter: blur(20px);
            color: #ffffff;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 
                        inset 0 1px 0 rgba(255,255,255,0.4);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        .station-btn:hover { 
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.3));
            border-color: rgba(255,255,255,0.9);
            transform: scale(1.12) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 
                        0 0 50px rgba(255,255,255,0.7);
        }
        
        .station-btn.selected { 
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #667eea; 
            border-color: #ffffff; 
            box-shadow: 0 12px 45px rgba(255,255,255,0.7), 
                        0 0 70px rgba(102,126,234,0.9);
            transform: scale(1.15) translateY(-8px);
            animation: selectedGlow 2s ease infinite;
        }
        
        @keyframes selectedGlow {
            0%, 100% { box-shadow: 0 12px 45px rgba(255,255,255,0.7), 0 0 70px rgba(102,126,234,0.9); }
            50% { box-shadow: 0 12px 45px rgba(255,255,255,0.9), 0 0 100px rgba(102,126,234,1); }
        }
        
        /* Center HUGE play button - spans 2x2 grid cells */
        .play-container {
            grid-column: 3 / 5;
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            z-index: 50;
        }
        
        #nowPlaying {
            color: #ffffff;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 3px 15px rgba(0,0,0,0.6);
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            border: 3px solid rgba(255,255,255,0.4);
            max-width: 350px;
        }
        
        #playBtn {
            width: 260px; 
            height: 260px;
            border-radius: 50%; 
            border: 6px solid rgba(255,255,255,0.6);
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            cursor: pointer;
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 20px 70px rgba(0,0,0,0.5), 
                        0 0 90px rgba(255,255,255,0.5);
        }
        
        #playBtn:hover { 
            transform: scale(1.12); 
            box-shadow: 0 25px 90px rgba(0,0,0,0.6), 
                        0 0 130px rgba(255,255,255,0.7);
        }
        
        #playBtn svg { 
            width: 100px; 
            height: 100px; 
            fill: #667eea;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }
        
        #playBtn .pause-icon { display: none; }
        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        #playBtn.playing {
            animation: playingPulse 2s ease infinite;
        }
        
        @keyframes playingPulse {
            0%, 100% { box-shadow: 0 20px 70px rgba(0,0,0,0.5), 0 0 90px rgba(255,255,255,0.5); }
            50% { box-shadow: 0 20px 70px rgba(0,0,0,0.5), 0 0 140px rgba(102,126,234,1); }
        }
        
        /* Grid positions for 24 buttons around the center */
        .station-btn:nth-child(1) { grid-column: 1; grid-row: 1; }
        .station-btn:nth-child(2) { grid-column: 2; grid-row: 1; }
        .station-btn:nth-child(3) { grid-column: 3; grid-row: 1; }

        #muteBtn {

        #muteBtn:hover {

        #muteBtn svg {

        }
        #muteBtn .muted-icon { display: none; }
        #muteBtn.muted .volume-icon { display: none; }
        #muteBtn.muted .muted-icon { display: block; }
        
        #volumeSlider {
            width: 160px; 
            height: 12px;
            -webkit-appearance: none; 
            appearance: none;
            background: rgba(255,255,255,0.4); 
            border-radius: 6px;
            outline: none; 
            cursor: pointer;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none; 
            width: 26px; 
            height: 26px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 50%; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.25);
        }
        #volumeSlider::-moz-range-thumb {
            width: 26px; 
            height: 26px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 50%; 
            cursor: pointer; 
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: repeat(5, 1fr);
                padding: 130px 30px 130px 30px;
            }
            .play-container {
                grid-column: 2 / 5;
                grid-row: 2 / 4;
            }
        }

        @media (max-width: 1000px) {
            .main-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .play-container {
                grid-column: 2 / 4;
                grid-row: 3 / 5;
            }
            #playBtn {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const nowPlaying = document.getElementById('nowPlaying');

        let currentStation = stationBtns[0].dataset.src;
        let currentName = stationBtns[0].dataset.name;
        let isPlaying = false;
        let audioInitialized = false;
        audio.volume = 0.8;

        function updateNowPlaying(name) {
            nowPlaying.textContent = `üé∂ ${name} üé∂`;
        }

        startBtn.addEventListener('click', async function() {
            audio.src = currentStation;
            audio.muted = false;
            audio.volume = 0.8;
            audioInitialized = true;
            audio.load();
            await new Promise(resolve => setTimeout(resolve, 100));
            startScreen.classList.add('hidden');
        });

        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.code, audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
        });

        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (!audioInitialized) return;
                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;
                currentName = this.dataset.name;
                updateNowPlaying(currentName);

                if (isPlaying) {
                    audio.src = currentStation;
                    audio.load();
                    audio.play().catch(err => {
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        playBtn.addEventListener('click', async function() {
            if (!audioInitialized) return;

            if (!isPlaying) {
                audio.muted = false;
                audio.volume = volumeSlider.value / 100;
                try {
                    if (audio.src !== currentStation) {
                        audio.src = currentStation;
                        audio.load();
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    await audio.play();
                    await requestWakeLock();
                } catch (err) {
                    console.error('Play failed:', err);
                }
            } else {
                audio.pause();
                await releaseWakeLock();
            }
        });

        let previousVolume = audio.volume;
        volumeSlider.addEventListener('input', function() {
            if (!audioInitialized) return;
            audio.volume = this.value / 100;
            audio.muted = false;
            if (audio.volume > 0) {
                muteBtn.classList.remove('muted');
                previousVolume = audio.volume;
            } else {
                muteBtn.classList.add('muted');
            }
        });
        
        muteBtn.addEventListener('click', function() {
            if (!audioInitialized) return;
            if (audio.muted || audio.volume === 0) {
                audio.muted = false;
                audio.volume = previousVolume || 0.8;
                volumeSlider.value = audio.volume * 100;
                muteBtn.classList.remove('muted');
            } else {
                previousVolume = audio.volume;
                audio.muted = true;
                muteBtn.classList.add('muted');
            }
        });
    </script>
</body>
</html>
