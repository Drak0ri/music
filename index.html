        /* Start Screen for Kiosk Mode */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }
        #startScreen.hidden {
            display: none;
        }
        #startBtn {
            padding: 40px 80px;
            font-size: 32px;
            font-weight: bold;
            background: #ffffff;
            color: #1a237e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);

        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        #startBtn:active {
            transform: scale(0.98);
        }
        
        .header {
            position: absolute;
            top: 15px;
            text-align: center;
            color: #ffffff;
            z-index: 10;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 3px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Circular layout container */
        .circle-container {
            position: relative;
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        /* Center play button */
        .play-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 5;
        }
        
        #nowPlaying {

            font-size: 15px;

            text-align: center;
            opacity: 0.95;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            line-height: 1.3;
        }
        
        #playBtn {
            width: 160px; 
            height: 160px;
            border-radius: 50%; 
            border: none;
            background-color: #ffffff;
            cursor: pointer;
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);

        #playBtn:hover { 
            transform: scale(1.08);

        #playBtn:active {

        #playBtn svg {

        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        
        /* Station buttons arranged in circle */

            position: absolute;
            min-width: 110px;
            max-width: 130px;
            padding: 10px 14px;

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const nowPlaying = document.getElementById('nowPlaying');

        let currentStation = stationBtns[0].dataset.src;
        let currentName = stationBtns[0].dataset.name;
        let isPlaying = false;
        let audioInitialized = false;
        audio.volume = 0.8;

        // Update now playing display
        function updateNowPlaying(name) {
            nowPlaying.textContent = name;
        }

        // Initialize audio context on user gesture (for kiosk mode)
        startBtn.addEventListener('click', async function() {
            console.log('Initializing audio...');
            
            // Set source and unmute
            audio.src = currentStation;
            audio.muted = false;
            audio.volume = 0.8;
            audioInitialized = true;
            
            // Load the audio
            audio.load();
            
            // Wait a moment for load to start
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Hide start screen
            startScreen.classList.add('hidden');
            
            console.log('Audio initialized and ready');
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        // Audio events
        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
            console.log('Playback active:', currentName);
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
            console.log('Playback paused');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.code, audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
            
            if (audio.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - Fetching aborted by user',
                    2: 'MEDIA_ERR_NETWORK - Network error',
                    3: 'MEDIA_ERR_DECODE - Decoding error',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format not supported'
                };
                console.error('Error details:', errorMessages[audio.error.code] || 'Unknown error');
            }
        });

        // Station selection
        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (!audioInitialized) {
                    console.warn('Audio not initialized');
                    return;
                }

                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;
                currentName = this.dataset.name;
                updateNowPlaying(currentName);

                if (isPlaying) {
                    console.log('Switching to station:', currentName);
                    audio.src = currentStation;
                    audio.load();
                    
                    audio.play().catch(err => {
                        console.error('Station change play error:', err);
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        // Play button
        playBtn.addEventListener('click', async function() {
            if (!audioInitialized) {
                console.warn('Audio not initialized ‚Äì click "TAP TO START" first');
                return;
            }

            if (!isPlaying) {
                console.log('Attempting to play:', currentName);
                
                audio.muted = false;
                audio.volume = volumeSlider.value / 100;
                
                try {
                    if (audio.src !== currentStation) {
                        audio.src = currentStation;
                        audio.load();
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    await audio.play();
                    await requestWakeLock();
                    console.log('Play successful');
                } catch (err) {
                    console.error('Play failed:', err.name, err.message, err);
                }
            } else {
                console.log('Pausing playback');
                audio.pause();
                await releaseWakeLock();
            }
        });

        // Volume & mute
        let previousVolume = audio.volume;
        volumeSlider.addEventListener('input', function() {
            if (!audioInitialized) return;
            
            audio.volume = this.value / 100;
            audio.muted = false;
            if (audio.volume > 0) {
                muteBtn.classList.remove('muted');
                previousVolume = audio.volume;
            } else {
                muteBtn.classList.add('muted');
            }
        });
        muteBtn.addEventListener('click', function() {
            if (!audioInitialized) return;
            
            if (audio.muted || audio.volume === 0) {
                audio.muted = false;
                audio.volume = previousVolume || 0.8;
                volumeSlider.value = audio.volume * 100;
                muteBtn.classList.remove('muted');
            } else {
                previousVolume = audio.volume;
                audio.muted = true;
                muteBtn.classList.add('muted');
            }
        });
    </script>
</body>
</html>
