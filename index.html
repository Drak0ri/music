<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
    <style>
        body { 
            background: #1a237e; 
            color: white; 
            font-family: Arial; 
            padding: 50px;
            text-align: center;
        }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            margin: 20px;
            cursor: pointer;
        }
        .result {
            margin: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio Format Test</h1>
    <p>Click each button to test what works:</p>
    
    <div>
        <button onclick="testMP3()">Test MP3</button>
        <button onclick="testAAC()">Test AAC</button>
        <button onclick="testOgg()">Test OGG</button>
        <button onclick="testWav()">Test WAV</button>
    </div>
    
    <div class="result" id="result">Results will appear here...</div>
    
    <audio id="audio"></audio>
    
    <script>
        const audio = document.getElementById('audio');
        const result = document.getElementById('result');
        
        function log(msg) {
            result.innerHTML += msg + '<br>';
        }
        
        function testMP3() {
            log('Testing MP3...');
            audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            audio.play()
                .then(() => log('✅ MP3 WORKS!'))
                .catch(err => log('❌ MP3 FAILED: ' + err.message));
        }
        
        function testAAC() {
            log('Testing AAC...');
            audio.src = 'https://ice1.somafm.com/groovesalad-128-aac';
            audio.play()
                .then(() => log('✅ AAC WORKS!'))
                .catch(err => log('❌ AAC FAILED: ' + err.message));
        }
        
        function testOgg() {
            log('Testing OGG...');
            audio.src = 'https://www.soundhelix.com/examples/ogg/SoundHelix-Song-1.ogg';
            audio.play()
                .then(() => log('✅ OGG WORKS!'))
                .catch(err => log('❌ OGG FAILED: ' + err.message));
        }
        
        function testWav() {
            log('Testing WAV...');
            audio.src = 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3';
            audio.play()
                .then(() => log('✅ WAV/Simple MP3 WORKS!'))
                .catch(err => log('❌ WAV FAILED: ' + err.message));
        }
        
        audio.addEventListener('error', (e) => {
            log('❌ ERROR: ' + (audio.error ? audio.error.code : 'Unknown'));
        });
    </script>
</body>
</html>
