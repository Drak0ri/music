<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéπ Relaxing Study Music Kiosk</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Main container - responsive height */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
        }
        
        /* Main grid container - fully responsive */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: clamp(15px, 2vw, 25px);
            width: 100%;
            height: 100%;
            max-width: 1600px;
            max-height: 900px;
        }
        
        /* Station buttons - responsive sizing */
        .station-btn {
            min-height: 0;
            padding: clamp(12px, 2vh, 22px) clamp(12px, 1.5vw, 26px);
            border-radius: clamp(20px, 3vw, 32px);
            border: 3px solid rgba(255,255,255,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15));
            backdrop-filter: blur(20px);
            color: #ffffff;
            font-size: clamp(14px, 1.2vw, 18px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 
                        inset 0 1px 0 rgba(255,255,255,0.4);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(4px, 0.5vh, 8px);
            line-height: 1.3;
        }
        
        .station-btn small {
            font-size: clamp(11px, 1vw, 14px);
            font-weight: 600;
            opacity: 0.9;
        }
        
        .station-btn:hover { 
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.3));
            border-color: rgba(255,255,255,0.9);
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4), 
                        0 0 45px rgba(255,255,255,0.7);
        }
        
        .station-btn.selected { 
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #667eea; 
            border-color: #ffffff; 
            box-shadow: 0 12px 40px rgba(255,255,255,0.7), 
                        0 0 70px rgba(102,126,234,0.9);
            transform: scale(1.1) translateY(-5px);
        }
        
        /* Center play button - responsive sizing */
        .play-container {
            grid-column: 2 / 5;
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 1.5vh, 15px);
            z-index: 50;
        }
        
        #playBtn {
            width: clamp(120px, 15vw, 180px);
            height: clamp(120px, 15vw, 180px);
            border-radius: 50%; 
            border: 5px solid rgba(255,255,255,0.6);
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            cursor: pointer;
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5), 
                        0 0 80px rgba(255,255,255,0.6);
        }
        
        #playBtn:hover { 
            transform: scale(1.15); 
            box-shadow: 0 20px 70px rgba(0,0,0,0.6), 
                        0 0 120px rgba(255,255,255,0.8);
        }
        
        #playBtn:active {
            transform: scale(1.05);
        }
        
        #playBtn svg { 
            width: clamp(50px, 6vw, 75px);
            height: clamp(50px, 6vw, 75px);
            fill: #667eea;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }
        
        #playBtn .pause-icon { display: none; }
        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        #playBtn.playing {
            box-shadow: 0 15px 50px rgba(0,0,0,0.5), 
                        0 0 130px rgba(102,126,234,1);
        }
        
        #nowPlaying {
            color: #ffffff;
            font-size: clamp(14px, 1.5vw, 18px);
            font-weight: 700;
            text-align: center;
            text-shadow: 0 3px 15px rgba(0,0,0,0.6);
            padding: clamp(8px, 1vh, 12px) clamp(16px, 2vw, 24px);
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(25px);
            border-radius: clamp(20px, 3vw, 30px);
            border: 3px solid rgba(255,255,255,0.4);
            max-width: clamp(200px, 25vw, 280px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Grid positions - 15 buttons around center play button */
        /* Top row - 5 buttons */
        .station-btn:nth-child(1) { grid-column: 1; grid-row: 1; }
        .station-btn:nth-child(2) { grid-column: 2; grid-row: 1; }
        .station-btn:nth-child(3) { grid-column: 3; grid-row: 1; }
        .station-btn:nth-child(4) { grid-column: 4; grid-row: 1; }
        .station-btn:nth-child(5) { grid-column: 5; grid-row: 1; }
        
        /* Middle rows - 2 buttons on left, center play, 2 on right */
        .station-btn:nth-child(6) { grid-column: 1; grid-row: 2; }
        .station-btn:nth-child(7) { grid-column: 1; grid-row: 3; }
        /* CENTER PLAY BUTTON: grid-column 2-5, grid-row 2-4 */
        .station-btn:nth-child(8) { grid-column: 5; grid-row: 2; }
        .station-btn:nth-child(9) { grid-column: 5; grid-row: 3; }
        
        /* Bottom row - 5 buttons */
        .station-btn:nth-child(10) { grid-column: 1; grid-row: 4; }
        .station-btn:nth-child(11) { grid-column: 2; grid-row: 4; }
        .station-btn:nth-child(12) { grid-column: 3; grid-row: 4; }
        .station-btn:nth-child(13) { grid-column: 4; grid-row: 4; }
        .station-btn:nth-child(14) { grid-column: 5; grid-row: 4; }
        
        /* Logo - responsive */
        #logo { 
            position: fixed; 
            bottom: clamp(15px, 2vh, 30px);
            left: clamp(15px, 2vw, 30px);
            height: clamp(50px, 6vh, 80px);
            opacity: 0.95;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,0.6));
            transition: all 0.3s ease;
            z-index: 200;
        }
        #logo:hover {
            transform: scale(1.15) rotate(5deg);
        }

        /* Battery indicator - bottom right */
        #batteryIndicator {
            position: fixed;
            bottom: clamp(15px, 2vh, 30px);
            right: clamp(15px, 2vw, 30px);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            padding: clamp(10px, 1.5vh, 15px) clamp(15px, 2vw, 20px);
            border-radius: clamp(15px, 2vw, 20px);
            border: 3px solid rgba(102,126,234,0.6);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: clamp(8px, 1vw, 12px);
            font-size: clamp(16px, 1.8vw, 22px);
            font-weight: 700;
            color: #667eea;
            z-index: 200;
            transition: all 0.3s ease;
        }
        
        #batteryIndicator:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
        
        #batteryIndicator.charging {
            border-color: #4ade80;
            color: #16a34a;
            animation: pulse 2s ease-in-out infinite;
        }
        
        #batteryIndicator.low {
            border-color: #f87171;
            color: #dc2626;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .battery-icon {
            font-size: clamp(20px, 2.5vw, 28px);
        }

        /* Volume indicator popup - responsive */
        #volumeIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(25px);
            padding: clamp(25px, 4vh, 40px) clamp(35px, 5vw, 60px);
            border-radius: clamp(25px, 4vw, 40px);
            border: 4px solid rgba(102,126,234,0.8);
            box-shadow: 0 20px 80px rgba(0,0,0,0.5);
            z-index: 300;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        #volumeIndicator.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        #volumeIndicator .volume-text {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            color: #667eea;
            text-align: center;
            white-space: nowrap;
        }

        /* Tablet and smaller */
        @media (max-width: 1000px) {
            .main-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: clamp(10px, 1.5vw, 18px);
            }
            .play-container {
                grid-column: 2 / 4;
                grid-row: 2 / 4;
            }
        }

        /* Mobile landscape */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .main-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 10px;
            }
            .play-container {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                gap: 8px;
            }
            .play-container {
                grid-column: 1 / 3;
                grid-row: 3;
                padding: 10px 0;
            }
            .station-btn {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <audio id="audio" preload="auto" crossorigin="anonymous"></audio>

    <!-- Volume Indicator Popup -->
    <div id="volumeIndicator">
        <div class="volume-text">üîä <span id="volumePercent">80</span>%</div>
    </div>

    <div class="container">
        <!-- Main Grid with Play Button in Center -->
        <div class="main-grid">
            <!-- Top row - 5 buttons -->
            <button class="station-btn selected" data-src="https://ice1.somafm.com/groovesalad-128-mp3" data-name="Groove Salad">üåø Groove Salad<br><small>Ambient Chill</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/dronezone-256-mp3" data-name="Drone Zone">üåå Drone Zone<br><small>Atmospheric Ambient</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/deepspaceone-128-mp3" data-name="Deep Space">üöÄ Deep Space One<br><small>Space Music</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/lush-128-mp3" data-name="Lush">üå∫ Lush<br><small>Mellow Vocals</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/fluid-128-mp3" data-name="Fluid">üíß Fluid<br><small>Mellow Electronic</small></button>
            
            <!-- Left side - 2 buttons -->
            <button class="station-btn" data-src="https://stream.radioparadise.com/mellow-320" data-name="RP Mellow">üéµ RP Mellow<br><small>Mellow Mix</small></button>
            <button class="station-btn" data-src="https://stream.radioparadise.com/eclectic-320" data-name="RP Eclectic">üé® RP Eclectic<br><small>World Eclectic</small></button>
            
            <!-- CENTER PLAY BUTTON -->
            <div class="play-container">
                <button id="playBtn" aria-label="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div id="nowPlaying">üé∂ Groove Salad üé∂</div>
            </div>
            
            <!-- Right side - 2 buttons -->
            <button class="station-btn" data-src="https://ice1.somafm.com/secretagent-128-mp3" data-name="Secret Agent">üï¥Ô∏è Secret Agent<br><small>Spy Jazz & Lounge</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/digitalis-128-mp3" data-name="Digitalis">üå∏ Digitalis<br><small>Downtempo</small></button>
            
            <!-- Bottom row - 5 buttons -->
            <button class="station-btn" data-src="https://ice1.somafm.com/beatblender-128-mp3" data-name="Beat Blender">üéß Beat Blender<br><small>Eclectic Beats</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/indiepop-128-mp3" data-name="Indie Pop">üé∏ Indie Pop Rocks<br><small>Indie Pop</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/bagel-128-mp3" data-name="BAGeL Radio">ü•Ø BAGeL Radio<br><small>Acoustic/Electronic</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/poptron-128-mp3" data-name="PopTron">üîÆ PopTron<br><small>Electropop</small></button>
            <button class="station-btn" data-src="https://ice1.somafm.com/suburbsofgoa-128-mp3" data-name="Suburbs of Goa">üïâÔ∏è Suburbs of Goa<br><small>Goa Psytrance</small></button>
        </div>
    </div>

    <img id="logo" src="logo.png" alt="Logo">
    
    <!-- Battery Indicator -->
    <div id="batteryIndicator">
        <span class="battery-icon">üîã</span>
        <span id="batteryPercent">--</span>%
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const nowPlaying = document.getElementById('nowPlaying');
        const volumeIndicator = document.getElementById('volumeIndicator');
        const volumePercent = document.getElementById('volumePercent');

        let currentStation = stationBtns[0].dataset.src;
        let currentName = stationBtns[0].dataset.name;
        let isPlaying = false;
        let currentVolume = 80;
        audio.volume = 0.8;

        let volumeIndicatorTimeout;

        function updateNowPlaying(name) {
            nowPlaying.textContent = `üé∂ ${name} üé∂`;
        }

        function showVolumeIndicator(volume) {
            const volumeValue = Math.round(volume);
            volumePercent.textContent = volumeValue;
            volumeIndicator.classList.add('show');
            
            clearTimeout(volumeIndicatorTimeout);
            volumeIndicatorTimeout = setTimeout(() => {
                volumeIndicator.classList.remove('show');
            }, 1000);
        }

        function setVolume(newVolume) {
            newVolume = Math.max(0, Math.min(100, newVolume));
            currentVolume = newVolume;
            audio.volume = newVolume / 100;
            showVolumeIndicator(newVolume);
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'VolumeUp') {
                e.preventDefault();
                setVolume(currentVolume + 5);
            }
            else if (e.key === 'ArrowDown' || e.key === 'VolumeDown') {
                e.preventDefault();
                setVolume(currentVolume - 5);
            }
            else if (e.key === 'VolumeMute' || e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                // Toggle mute
                if (audio.volume > 0) {
                    audio.volume = 0;
                    showVolumeIndicator(0);
                } else {
                    audio.volume = currentVolume / 100;
                    showVolumeIndicator(currentVolume);
                }
            }
            else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                playBtn.click();
            }
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.code, audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
        });

        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;
                currentName = this.dataset.name;
                updateNowPlaying(currentName);

                if (isPlaying) {
                    audio.src = currentStation;
                    audio.load();
                    audio.play().catch(err => {
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        playBtn.addEventListener('click', async function() {
            if (!isPlaying) {
                audio.volume = currentVolume / 100;
                try {
                    if (audio.src !== currentStation) {
                        audio.src = currentStation;
                        audio.load();
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    await audio.play();
                    await requestWakeLock();
                } catch (err) {
                    console.error('Play failed:', err);
                }
            } else {
                audio.pause();
                await releaseWakeLock();
            }
        });

        // Battery Status
        const batteryIndicator = document.getElementById('batteryIndicator');
        const batteryPercent = document.getElementById('batteryPercent');
        const batteryIcon = batteryIndicator.querySelector('.battery-icon');

        async function updateBatteryStatus() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    
                    function updateBatteryDisplay() {
                        const level = Math.round(battery.level * 100);
                        batteryPercent.textContent = level;
                        
                        // Update classes
                        batteryIndicator.classList.remove('charging', 'low');
                        
                        if (battery.charging) {
                            batteryIndicator.classList.add('charging');
                            batteryIcon.textContent = '‚ö°';
                        } else if (level <= 20) {
                            batteryIndicator.classList.add('low');
                            batteryIcon.textContent = 'ü™´';
                        } else {
                            batteryIcon.textContent = 'üîã';
                        }
                    }
                    
                    // Initial update
                    updateBatteryDisplay();
                    
                    // Listen for changes
                    battery.addEventListener('levelchange', updateBatteryDisplay);
                    battery.addEventListener('chargingchange', updateBatteryDisplay);
                    
                } catch (err) {
                    console.error('Battery API error:', err);
                    batteryIndicator.style.display = 'none';
                }
            } else {
                // Battery API not supported
                batteryIndicator.style.display = 'none';
            }
        }
        
        // Initialize battery status
        updateBatteryStatus();
    </script>
</body>
</html>
