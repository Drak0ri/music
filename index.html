<head>

    <title>Study Music Kiosk</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            overflow: hidden;
        }
        
        /* Start Screen for Kiosk Mode */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }
        #startScreen.hidden {
            display: none;
        }
        #startBtn {
            padding: 40px 80px;
            font-size: 32px;
            font-weight: bold;
            background: #ffffff;
            color: #1a237e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        #startBtn:active {
            transform: scale(0.98);
        }
        
        .header {
            position: absolute;
            top: 30px;
            text-align: center;
            color: #ffffff;
            z-index: 10;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Circular layout container */
        .circle-container {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Center play button */
        .play-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 5;
        }
        
        #nowPlaying {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            max-width: 200px;
            text-align: center;
            opacity: 0.95;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            line-height: 1.3;
        }
        
        #playBtn {
            width: 180px; 
            height: 180px;
            border-radius: 50%; 
            border: none;
            background-color: #ffffff;
            cursor: pointer;
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        #playBtn:hover { 
            transform: scale(1.08); 
            box-shadow: 0 12px 50px rgba(0,0,0,0.5); 
        }
        #playBtn:active { 
            transform: scale(0.98); 
        }
        #playBtn svg { 
            width: 70px; 
            height: 70px; 
            fill: #1a237e; 
        }
        #playBtn .pause-icon { display: none; }
        #playBtn.playing .play-icon { display: none; }
        #playBtn.playing .pause-icon { display: block; }
        
        /* Station buttons arranged in circle */
        .station-btn {
            position: absolute;
            min-width: 130px;
            max-width: 150px;
            padding: 12px 18px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            background-color: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .station-btn:hover { 
            background-color: rgba(255,255,255,0.25); 
            border-color: rgba(255,255,255,0.7);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .station-btn.selected { 
            background-color: #ffffff; 
            color: #1a237e; 
            border-color: #ffffff; 
            box-shadow: 0 6px 25px rgba(255,255,255,0.5);
            transform: scale(1.1);
        }
        
        /* Position buttons in a circle - 24 buttons */
        .station-btn:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(2) { top: 6%; left: 70%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(3) { top: 18%; left: 85%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(4) { top: 33%; left: 93%; transform: translate(-50%, -50%); }

        .station-btn:nth-child(6) { top: 67%; left: 93%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(7) { top: 82%; left: 85%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(8) { top: 94%; left: 70%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(9) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(10) { top: 94%; left: 30%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(11) { top: 82%; left: 15%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(12) { top: 67%; left: 7%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(13) { top: 50%; left: 3%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(14) { top: 33%; left: 7%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(15) { top: 18%; left: 15%; transform: translate(-50%, -50%); }
        .station-btn:nth-child(16) { top: 6%; left: 30%; transform: translate(-50%, -50%); }

        .station-btn.selected:nth-child(2) { transform: translate(-50%, -50%) scale(1.1); }

        .station-btn:hover:nth-child(15) { transform: translate(-50%, -50%) scale(1.08); }
        .station-btn:hover:nth-child(16) { transform: translate(-50%, -50%) scale(1.08); }
        
        #logo { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            height: 60px; 
            opacity: 0.9; 
        }
        
        .volume-controls {
            position: fixed; 
            bottom: 20px; 
            right: 20px;
            display: flex; 
            align-items: center; 
            gap: 12px;
        }
        #muteBtn {
            width: 50px;

            border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;

            align-items: center;
            transition: all 0.2s ease;
        }
        #muteBtn:hover { 
            background-color: rgba(255,255,255,0.25); 
        }
        #muteBtn svg { 
            width: 24px;

            fill: #ffffff; 
        }
        #muteBtn .muted-icon { display: none; }
        #muteBtn.muted .volume-icon { display: none; }
        #muteBtn.muted .muted-icon { display: block; }
        #volumeSlider {
            width: 120px; 
            height: 8px;
            -webkit-appearance: none;

            cursor: pointer;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 20px;

        @media (max-width: 900px) {
            .circle-container {
                width: 600px;
                height: 600px;
            }

                min-width: 100px;

            #playBtn {
                width: 140px;

            }
            #playBtn svg {
                width: 55px;
                height: 55px;
            }
        }

            <svg class="volume-icon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="muted-icon" viewBox="0 0 24 24">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>

        <input type="range" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const stationBtns = document.querySelectorAll('.station-btn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const nowPlaying = document.getElementById('nowPlaying');

        let currentStation = stationBtns[0].dataset.src;
        let currentName = stationBtns[0].dataset.name;
        let isPlaying = false;
        let audioInitialized = false;
        audio.volume = 0.8;

        // Update now playing display
        function updateNowPlaying(name) {
            nowPlaying.textContent = name;
        }

        // Initialize audio context on user gesture (for kiosk mode)
        startBtn.addEventListener('click', async function() {
            console.log('Initializing audio...');
            
            // Set source and unmute
            audio.src = currentStation;
            audio.muted = false;
            audio.volume = 0.8;
            audioInitialized = true;
            
            // Load the audio
            audio.load();
            
            // Wait a moment for load to start
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Hide start screen
            startScreen.classList.add('hidden');
            
            console.log('Audio initialized and ready');
        });

        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { 
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                }
                catch (err) { console.log('Wake Lock error:', err); }
            }
        }
        async function releaseWakeLock() {
            if (wakeLock) { 
                await wakeLock.release(); 
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isPlaying) requestWakeLock();
        });

        // Audio events
        audio.addEventListener('playing', () => {
            isPlaying = true;
            playBtn.classList.add('playing');
            console.log('Playback active:', currentName);
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.classList.remove('playing');
            console.log('Playback paused');
        });
        audio.addEventListener('error', e => {
            console.error('Audio error:', audio.error?.code, audio.error?.message || e);
            isPlaying = false;
            playBtn.classList.remove('playing');
            
            if (audio.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - Fetching aborted by user',
                    2: 'MEDIA_ERR_NETWORK - Network error',
                    3: 'MEDIA_ERR_DECODE - Decoding error',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format not supported'
                };
                console.error('Error details:', errorMessages[audio.error.code] || 'Unknown error');
            }
        });

        // Station selection
        stationBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (!audioInitialized) {
                    console.warn('Audio not initialized');
                    return;
                }

                stationBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentStation = this.dataset.src;
                currentName = this.dataset.name;
                updateNowPlaying(currentName);

                if (isPlaying) {
                    console.log('Switching to station:', currentName);
                    audio.src = currentStation;
                    audio.load();
                    
                    audio.play().catch(err => {
                        console.error('Station change play error:', err);
                        playBtn.classList.remove('playing');
                        isPlaying = false;
                    });
                }
            });
        });

        // Play button
        playBtn.addEventListener('click', async function() {
            if (!audioInitialized) {
                console.warn('Audio not initialized â€“ click "TAP TO START" first');
                return;
            }

            if (!isPlaying) {
                console.log('Attempting to play:', currentName);
                
                audio.muted = false;
                audio.volume = volumeSlider.value / 100;
                
                try {
                    if (audio.src !== currentStation) {
                        audio.src = currentStation;
                        audio.load();
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    await audio.play();
                    await requestWakeLock();
                    console.log('Play successful');
                } catch (err) {
                    console.error('Play failed:', err.name, err.message, err);
                }
            } else {
                console.log('Pausing playback');
                audio.pause();
                await releaseWakeLock();
            }
        });

        // Volume & mute
        let previousVolume = audio.volume;
        volumeSlider.addEventListener('input', function() {
            if (!audioInitialized) return;
            
            audio.volume = this.value / 100;
            audio.muted = false;
            if (audio.volume > 0) {
                muteBtn.classList.remove('muted');
                previousVolume = audio.volume;
            } else {
                muteBtn.classList.add('muted');
            }
        });
        muteBtn.addEventListener('click', function() {
            if (!audioInitialized) return;
            
            if (audio.muted || audio.volume === 0) {
                audio.muted = false;
                audio.volume = previousVolume || 0.8;
                volumeSlider.value = audio.volume * 100;
                muteBtn.classList.remove('muted');
            } else {
                previousVolume = audio.volume;
                audio.muted = true;
                muteBtn.classList.add('muted');
            }
        });
    </script>
